<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-71c5f69cd3ac4a6e96e5aa0a4f785032"}, "mark": {"type": "arc"}, "encoding": {"color": {"field": "labels", "scale": {"domain": ["1st", "2nd", "3rd", "4th", "5th"], "range": ["rgb(113, 99, 82)", "rgb(38, 32, 29)", "rgb(163, 154, 139)", "rgb(191, 194, 189)", "rgb(226, 230, 230)"]}, "type": "nominal"}, "theta": {"field": "counts", "type": "quantitative"}, "tooltip": [{"field": "labels", "type": "nominal"}, {"field": "counts", "type": "quantitative"}]}, "title": "Pie Chart Example", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-71c5f69cd3ac4a6e96e5aa0a4f785032": [{"labels": "1st", "counts": 27541, "colors": [113, 99, 82]}, {"labels": "2nd", "counts": 26779, "colors": [38, 32, 29]}, {"labels": "3rd", "counts": 22191, "colors": [163, 154, 139]}, {"labels": "4th", "counts": 14736, "colors": [191, 194, 189]}, {"labels": "5th", "counts": 8476, "colors": [226, 230, 230]}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
